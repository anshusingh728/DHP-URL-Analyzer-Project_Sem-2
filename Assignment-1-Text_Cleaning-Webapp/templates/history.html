<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>History page</title>
        
    <!-- Inline CSS styles -->
    <style>
        /* Styling for the table */
        table {
            border: 2px solid green; /* Set border color and width */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Add margin above the table */
        }
        /* Styling for table headers and cells */
        th, td {
            border: 1px solid green; /* Set border color and width */
            padding: 8px; /* Add padding */
        }
        /* Styling for table headers */
        th {
            color: brown; /* Set header text color */
        }
    </style>
</head>
<body>

<!-- Table to display history -->
<table>
    <thead>
        <!-- Table header row -->
        <tr>
            <!-- Table headers -->
            <th>URL</th> <!-- Submitted URL -->
            <th>News Heading</th> <!-- Heading of the news article -->
            <th>Publication Datetime</th> <!-- Publication datetime of article if any -->
            <th>Number of Sentences</th><!-- Count of sentences in the news article -->
            <th>Number of Words</th> <!-- Count of words in the news article -->
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each entry in the URL history -->
        {% for entry in url_history %}
        <!-- Table row for each entry -->
        <tr style="color:blue">
            <!-- Display the submitted URL -->
            <td>{{ entry[0] }}</td>
            <!-- Display the heading of the news article -->
            <td>{{ entry[1] }}</td>
            <!-- Display the publication datetime -->
            <td>{{ entry[2] }}</td>
            <!-- Display the number of sentences -->
            <td>{{ entry[3] }}</td>
            <!-- Display the number of words -->
            <td>{{ entry[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
