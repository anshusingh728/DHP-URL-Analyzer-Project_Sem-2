<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analyzer</title>
    
    <!-- Inline CSS styles -->
    <style>
        /* Styling for the body */
        body {
            background-image: url("https://t3.ftcdn.net/jpg/03/57/34/50/240_F_357345055_WNt03HNBMoh4uf4BGifTPuyCNd7OWB3t.jpg");
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center background image */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Flex container */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        
        /* Additional styling */
        
        /* Styling for the outer container */
        .outer-container {
            text-align: center; /* Center text horizontally */
            width: 50vmin; /* Set width and height of the outer container */
            height: 50vmin;
            padding: 20px; /* Add padding */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Rounded corners */
            background-color: #fff; /* White background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        /* Styling for heading */
        h1 {
            margin-bottom: 20px; /* Add space below heading */
        }

        /* Styling for error message */
        .error-message {
            color: red; /* Red color */
            font-weight: bold; /* Bold font */
            margin-top: 10px; /* Add space above error message */
        }

        /* Styling for text input and submit button */
        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Calculate width */
            padding: 10px; /* Add padding */
            margin-bottom: 10px; /* Add space below input */
            border: 1px solid #ccc; /* Add border */
            border-radius: 3px; /* Rounded corners */
        }

        /* Styling for submit button */
        input[type="submit"] {
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            cursor: pointer; /* Cursor pointer */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Styling for view history button */
        button[type="submit"] {
            margin-top: 10px; /* Add space above button */
            background-color: #f0f0f0; /* Light gray background */
            color: #000; /* Black text color */
            border: none; /* Remove border */
            cursor: pointer; /* Cursor pointer */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        /* Styling for link color */
        button[type="submit"] {
            color: #800080; /* Purple link color */
        }
    </style>
</head>
<body>
    <!-- Container for the form -->
    <div class="outer-container">
        <!-- Heading -->
        <h1>News Analyzer</h1>
        <!-- Form for submitting a URL -->
        <form action="/analyze" method="post">
            <label for="url">Enter News Article URL:</label><br>
            <input type="text" id="url" name="url" placeholder="Enter URL"><br>
            <input type="submit" value="Submit"> <!-- Submit button -->

            <!-- Display error message if present -->
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
        </form>
        <!-- Form for viewing history -->
        <form action="{{ url_for('admin_login') }}" method="GET">
            <button type="submit">View History</button> <!-- View history button -->
        </form>
    </div>
</body>
</html>
